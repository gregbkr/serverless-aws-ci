---
AWSTemplateFormatVersion: "2010-09-09"

Resources: 
  Project:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: serverless-demo-hello-cf
      Description: CodeBuild created via cloudformation
      # ServiceRole: !Ref 'CodeBuildRole'
      ServiceRole: arn:aws:iam::282835178041:role/service-role/codebuild-serverless-demo-hello-service-role
      Artifacts:
        Type: no_artifacts
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:3.0
        # EnvironmentVariables:
        # - Name: varName
        #   Value: varValue
      Source:
        Location: https://github.com/gregbkr/serverless-aws-ci
        Type: GITHUB
      TimeoutInMinutes: 10
      Tags:
        - Key: Key1
          Value: Value1
        - Key: Key2
          Value: Value2
      Triggers:
        Webhook: true
        FilterGroups:
          - - Type: EVENT
              Pattern: PUSH
            - Type: HEAD_REF
              Pattern: ^refs/heads/develop$
              # ExcludeMatchedPattern: false


